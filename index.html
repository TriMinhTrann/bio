<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded' , () =>{
            VANTA.CLOUDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            skyColor: 0x1186cb,
            cloudColor: 0xa7b4cb,
            cloudShadowColor: 0x526b79,
            sunColor: 0xd9893d,
            sunlightColor: 0x211205,
            speed: 1.90
            })
        })
    </script>
</head>
